spring:
  cloud:
    gateway:
      routes:
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}

        - id: member_route
          uri: lb://aperture-member
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/aperture-member/$\{segment}



